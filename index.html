<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B's Goods - Coming Soon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #007bff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      border: 2px solid transparent;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-outline {
      background-color: transparent;
      color: #007bff;
      border-color: #007bff;
    }

    .btn-outline:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to B's Goods</h1>
    <p>Our website is currently under development. Stay tuned for exciting updates!</p>
    <a href="#" class="btn">Stay Updated</a>
    <a href="#" class="btn btn-outline" style="margin-left: 15px;">Follow Us</a>
  </div>
</body>
</html>
