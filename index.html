<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B's Goods - Coming Soon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #007bff;
      white-space: nowrap;
    }

    h2 {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: normal;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 0.8rem;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid transparent;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn:active {
      transform: translateY(1px);
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 3rem;
        white-space: normal;
        /* Allow to break into a new line on mobile */
      }

      h1,
      h2 {
        white-space: pre-line;
      }

      h2 {
        font-size: 1.3rem;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
        white-space: normal;
        /* Allow to break into a new line on mobile */
      }

      h1 {
        white-space: normal;
        /* Separate 'Welcome to' on a new line for small displays */
      }

      h2 {
        font-size: 1.2rem;
      }

      .btn {
        display: block;
        /* Display button as a block on mobile */
        margin-top: 20px;
        /* Add margin to the button for spacing */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to <br class="break-on-mobile">B's Goods</h1>
    <h2>Our site is currently undergoing updates.<br>Stay tuned!</h2>
    <a href="/info" class="btn">Stay Updated</a>
  </div>
  <footer>
    &copy; 2024 <a href="https://bsgoodsllc.com" style="color: #fff; text-decoration: none;">B's Goods LLC</a>. All Rights Reserved.
  </footer>
</body>

</html>
